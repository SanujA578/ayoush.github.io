<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicant Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>Applicant Dashboard</h1>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact Us</a></li>
            <li><a href="#">Notifications</a></li>
            <li><a href="index.html">Logout</a></li>
        </ul>
    </nav>

    <!-- Form Section -->
    <section class="form-section">
        <h2>Submit Your Startup Information</h2>
        <form id="startupForm">
            <!-- Basic Details -->
            <div class="form-group">
                <h3>Basic Details</h3>
                <label for="startupName">Startup Name:</label>
                <input type="text" id="startupName" placeholder="Enter your startup name" required>
                
                <label for="applicantName">Applicant Name:</label>
                <input type="text" id="applicantName" placeholder="Enter your name" required>

                <label for="fathersName">Father's Name:</label>
                <input type="text" id="fathersName" placeholder="Enter father's name" required>

                <label for="mobileNumber">Mobile Number:</label>
                <input type="tel" id="mobileNumber" placeholder="Enter mobile number" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter email address" required>

                <label for="adharNumber">Aadhar Number:</label>
                <input type="text" id="adharNumber" placeholder="Enter Aadhar number" required>

                <label for="panCard">PAN Card Number:</label>
                <input type="text" id="panCard" placeholder="Enter PAN card number" required>

                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" required>

                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Address Details -->
            <div class="form-group">
                <h3>Address Details</h3>
                <label for="address">Address:</label>
                <input type="text" id="address" placeholder="Enter your address" required>

                <label for="city">City:</label>
                <input type="text" id="city" placeholder="Enter your city" required>

                <label for="state">State:</label>
                <input type="text" id="state" placeholder="Enter your state" required>

                <label for="pinCode">PIN Code:</label>
                <input type="text" id="pinCode" placeholder="Enter PIN code" required>
            </div>

            <!-- Founder Details -->
            <div class="form-group">
                <h3>Founder Details</h3>
                <label for="founderName">Founder Name:</label>
                <input type="text" id="founderName" placeholder="Enter founder's name" required>

                <label for="experience">Experience in Related Field:</label>
                <input type="text" id="experience" placeholder="Describe experience" required>
            </div>

            <!-- Startup Idea -->
            <div class="form-group">
                <h3>Startup Idea</h3>
                <label for="problemArea">Problem Area Your Startup is Working On:</label>
                <textarea id="problemArea" placeholder="Explain the problem area" required></textarea>

                <label for="relatedToAyush">How is it Related to AYUSH:</label>
                <textarea id="relatedToAyush" placeholder="Explain the relation to AYUSH" required></textarea>

                <label for="innovation">What is Innovative/Unique in Your Startup:</label>
                <textarea id="innovation" placeholder="Describe innovation" required></textarea>

                <label for="development">How Do You Develop Your Startup:</label>
                <textarea id="development" placeholder="Explain startup development" required></textarea>

                <label for="revenue">How Do You Generate Revenue in Your Startup:</label>
                <textarea id="revenue" placeholder="Explain revenue generation" required></textarea>

                <label for="employment">How Does Your Startup Generate Employment:</label>
                <textarea id="employment" placeholder="Explain employment generation" required></textarea>

                <label for="growthPlan">What is the Growth Plan of Your Startup:</label>
                <textarea id="growthPlan" placeholder="Describe the growth plan" required></textarea>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 AYUSH Startup Portal</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
